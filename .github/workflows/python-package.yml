name: Build, Test, and Publish Python Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.13]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine pytest
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Clean previous builds
        run: rm -rf build dist **/*.egg-info

      - name: Check version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TOML_VERSION=$(grep '^version' pyproject.toml | head -1 | cut -d'"' -f2)
          TAG_VERSION="${GITHUB_REF##*/}"
          echo "Tag: $TAG_VERSION | pyproject.toml version: $TOML_VERSION"
          if [[ "v$TOML_VERSION" != "$TAG_VERSION" ]]; then
            echo "Tag version and pyproject.toml version do not match!"
            exit 1
          fi

      - name: Install package
        run: pip install .

      - name: Run tests
        run: pytest

      - name: Build package
        run: python -m build --sdist --wheel --no-isolation

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: python -m twine upload dist/*